<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Firebase</title>
</head>



<body>
    <div class="container">
        <div class="form_add_singer_container">
            <div class="form_add_singer">
                <h3 id="statusSingerForm">Trạng thái form: Thêm</h3>
                <div class="changeStatusForm" name="changeStatus">
                    <div>
                        <input type="radio" name="statusSinger" id="statusSingerUpdate">
                        <label for="statusSingerUpdate">Cập nhật</label>
                    </div>
                    <div>
                        <input type="radio" checked name="statusSinger" id="statusSingerAdd">
                        <label for="statusSingerAdd">Thêm thông tin</label>
                    </div>
                </div>
                <form id="add_singer">
                    <div class="form_control" style="display: none;">
                        <div class="title">Chọn Ca sĩ</div>
                        <select id="selector_genres" name="selector_singer"></select>
                    </div>
                    <div class="form_control">
                        <div class="title">Tên ca sĩ</div>
                        <input type="text" name="singerName" required />
                    </div>
                    <div class="form_control">
                        <div class="title">Link ảnh</div>
                        <input on type="text" name="url" required />
                    </div>
                    <div class="form_control">
                        <div class="title">Mô tả</div>
                        <textarea id="inputDes" name="desc" required></textarea>
                    </div>
                    <button id="btnAddSinger" type="submit">Thêm dữ liệu</button>
                </form>
            </div>
            <img src="" alt="Nếu đúng link thì hình sẽ hiện ở đây" id="tempPicSinger">
        </div>

        <div class="form_add_genres_container">
            <div class="form-add-genres">
                <h3 id="statusGenresForm">Trạng thái form: Thêm</h3>
                <div class="changeStatusForm" name="changeStatus">
                    <div>
                        <input type="radio" name="statusGenres" id="statusGenresUpdate">
                        <label for="statusGenresUpdate">Cập nhật</label>
                    </div>
                    <div>
                        <input type="radio" checked name="statusGenres" id="statusGenresAdd">
                        <label for="statusGenresAdd">Thêm thông tin</label>
                    </div>
                </div>
                <form id="add_genres">
                    <div class="form_control">
                        <div class="title">Tên thể loại</div>
                        <input type="text" name="name" required />
                    </div>
                    <div class="form_control">
                        <div class="title">Link ảnh</div>
                        <input on type="text" name="thumbnail" required />
                    </div>
                    <button name="btnAddGenres" id="btnAddGenres" type="submit">Thêm dữ liệu</button>
                </form>
            </div>
            <img src="" alt="Nếu đúng link thì hình sẽ hiện ở đây" id="tempPicGenres">
        </div>

        <div class="form_add_music_container">
            <div class="form-add-music">
                <h3 id="statusMusicForm">Trạng thái form: Thêm</h3>
                <div class="changeStatusForm" name="changeStatus">
                    <div>
                        <input type="radio" name="statusMusic" id="statusMusicUpdate">
                        <label for="statusMusicUpdate">Cập nhật</label>
                    </div>
                    <div>
                        <input type="radio" checked name="statusMusic" id="statusMusicAdd">
                        <label for="statusMusicAdd">Thêm thông tin</label>
                    </div>
                    <div class="form_control">
                        <div class="title">Chọn bài hát cần sửa <i style="font-weight: lighter;">(chỉ dùng được khi
                                trạng thái form là cập nhật)</i>
                        </div>
                        <select id="selector_update_music" disabled name=""></select>
                    </div>
                </div>
                <form id="add_music">
                    <div class="form_control">
                        <div class="title">Tên bài hát</div>
                        <input type="text" name="name" required />
                    </div>
                    <div class="form_control">
                        <div class="title">Link ảnh</div>
                        <input on type="text" name="thumbnail" required />
                    </div>
                    <div class="form_control">
                        <div class="title">Chọn ca sĩ</div>
                        <select id="selector" name="selector_singer"></select>
                    </div>
                    <div class="form_control">
                        <div class="title">Chọn thể loại</div>
                        <select id="selector_genres" name="selector_genres"></select>
                    </div>
                    <div class="form_control">
                        <div class="title">File nhạc</div>
                        <input style="outline: none;" type="file" name="file" required />
                        <audio id="tempAudio" name="tempAudio" controls src=""></audio>
                    </div>
                    <button disabled name="btnAddMusic" id="btnAddMusic" type="submit">Thêm dữ liệu</button>
                </form>
            </div>
            <img src="" alt="Nếu đúng link thì hình sẽ hiện ở đây" id="tempPicMusic">
        </div>
    </div>
</body>
<script src="bundle.js"></script>

</html>
